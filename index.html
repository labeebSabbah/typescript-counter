<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Counter</title>
  </head>
  <body>
    <div class="container">
      <nav id="nav"></nav>
      <main id="main">
        <div class="label">
          <label for="counter">Current count is :- </label>
          <label for="counter" id="count"></label>
        </div>
        <button type="button" id="counter">Add</button>
      </main>
    </div>
  </body>
</html>
